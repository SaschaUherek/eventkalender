name: Messe Eventkalender Worker

on:
  workflow_dispatch:

jobs:
  scrape-messe:
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4

      - name: Node.js installieren
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Playwright installieren
        run: |
          npm init -y
          npm install playwright
          npx playwright install chromium

      - name: Messe scrapen
        run: |
          node worker/messe_scraper.js

      - name: Änderungen committen
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/events_messe.json
          git commit -m "Update Messe Events" || echo "Keine Änderungen"
          git push

      - name: Arena scrapen
        run: |
          node worker/arena_scraper.js

      - name: Arena Events committen
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/events_arena.json
          git commit -m "Update Arena Events" || echo "Keine Änderungen"
          git push

      - name: RB Leipzig Heimspiele scrapen
        run: node worker/rb_scraper.js
      
      - name: RB Leipzig Events committen
        run: |
          git add data/events_rb.json
          git commit -m "Update RB Leipzig Heimspiele" || echo "Keine Änderungen"
          git push    

      - name: Feiertage laden (DE-SN)
        run: node worker/holiday_scraper.js
    
      - name: Feiertage committen
        run: |
          git add data/holidays_sn_*.json
          git commit -m "Update Feiertage DE-SN" || echo "Keine Änderungen"
          git push
