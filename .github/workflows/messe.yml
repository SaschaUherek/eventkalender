name: Messe Eventkalender Worker

on:
  workflow_dispatch:

jobs:
  playwright-test:
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4

      - name: Node.js installieren
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Playwright installieren
        run: |
          npm init -y
          npm install playwright
          npx playwright install chromium

      - name: Browser-Test ausfÃ¼hren
        run: |
          node -e "
          const { chromium } = require('playwright');
          (async () => {
            const browser = await chromium.launch();
            const page = await browser.newPage();
            await page.goto('https://www.leipziger-messe.de/de/kalender/');
            console.log('Seite geladen:', await page.title());
            await browser.close();
          })();
          "
